# Шаблон конфигурации cloudflared
# Замените <TUNNEL-UUID> и hostname на ваши значения

# ID туннеля (uuid) — можно получить после создания туннеля
tunnel: <TUNNEL-UUID>

# Путь к файлу учётных данных на сервере
credentials-file: /etc/cloudflared/<TUNNEL-UUID>.json

ingress:
  - hostname: example.your-domain.com
    service: http://localhost:8000
  - service: http_status:404

# Дополнительно можно включить логи/metrics
# metrics: 0.0.0.0:49502
# loglevel: info
